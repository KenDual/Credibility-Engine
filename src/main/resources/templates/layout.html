<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credibility Engine - Return Fraud Detection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        (function () {
            const key = 'ce-theme';
            const saved = localStorage.getItem(key);
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-shield-check me-2"></i>
                Credibility Engine
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict">Check Fraud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center ms-lg-3 mt-3 mt-lg-0">
                    <button id="themeToggle" class="btn btn-outline-primary btn-sm" type="button"
                        aria-label="Toggle dark mode">
                        <i id="themeIcon" class="bi"></i>
                        <span class="ms-2 d-none d-sm-inline" id="themeText"></span>
                    </button>
                </div>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        <th:block th:replace="${content}" />
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-center">&copy; 2025 Credibility Engine - AI-Powered Fraud Detection System</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        (function () {
            const key = 'ce-theme';
            const root = document.documentElement;
            const btn = document.getElementById('themeToggle');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');

            function applyIconAndText(theme) {
                if (!icon) return;
                if (theme === 'dark') {
                    icon.className = 'bi bi-sun';
                    if (text) text.textContent = 'Light';
                } else {
                    icon.className = 'bi bi-moon-stars';
                    if (text) text.textContent = 'Dark';
                }
            }

            function currentTheme() {
                return root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
            }

            function setTheme(theme) {
                root.setAttribute('data-theme', theme);
                localStorage.setItem(key, theme);
                applyIconAndText(theme);
                window.dispatchEvent(new Event('themechange'));
            }

            // Init
            applyIconAndText(currentTheme());

            // Toggle
            if (btn) {
                btn.addEventListener('click', function () {
                    setTheme(currentTheme() === 'dark' ? 'light' : 'dark');
                });
            }

            // Optional: sync theo thay đổi của hệ thống nếu user chưa chọn thủ công
            const saved = localStorage.getItem(key);
            if (!saved && window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    setTheme(e.matches ? 'dark' : 'light');
                });
            }

            // Chart.js màu chữ/biên theo theme (nếu bạn có dùng biểu đồ)
            if (window.Chart) {
                const applyChartTheme = () => {
                    const dark = currentTheme() === 'dark';
                    Chart.defaults.color = dark ? '#e5e7eb' : '#1f2937';
                    Chart.defaults.borderColor = dark ? '#334155' : '#e5e7eb';
                };
                applyChartTheme();
                window.addEventListener('themechange', applyChartTheme);
            }
        })();
    </script>


</body>

</html>
