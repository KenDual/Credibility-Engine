<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::content})}">
<head><title>Error</title></head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-exclamation-triangle display-1 text-danger mb-3"></i>
                        <h1 class="display-4 mb-3">Oops!</h1>
                        <h3 class="mb-3" th:text="${status != null ? status : '500'}">500</h3>
                        <p class="lead text-muted mb-4" 
                           th:text="${error != null ? error : 'Something went wrong'}">
                        </p>
                        <p class="text-muted mb-4" 
                           th:text="${message != null ? message : 'An unexpected error occurred. Please try again.'}">
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/" class="btn btn-primary px-4">
                                <i class="bi bi-house me-2"></i>Go Home
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-primary px-4">
                                <i class="bi bi-arrow-left me-2"></i>Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
