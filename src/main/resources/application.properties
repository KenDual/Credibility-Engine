# ============================================================================
# Spring Boot Application Configuration
# E-commerce Return Fraud Detection System
# ============================================================================

# Application Name
spring.application.name=credibility-engine

# Server Configuration
server.port=8080
server.servlet.context-path=/

# ============================================================================
# SQL Server Database Configuration
# ============================================================================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FraudDetectionDB;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================================================
# JPA / Hibernate Configuration
# ============================================================================
# DDL mode: validate (production), update (development), create-drop (testing)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ============================================================================
# Python API Configuration
# ============================================================================
# Python Flask API URL
python.api.base-url=http://localhost:5000
python.api.predict-endpoint=/api/predict
python.api.health-endpoint=/api/health
python.api.model-info-endpoint=/api/model/info

# API Timeout (milliseconds)
python.api.connection-timeout=30000
python.api.read-timeout=30000

# ============================================================================
# Thymeleaf Configuration
# ============================================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=INFO
logging.level.com.yourcompany.frauddetection=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file
logging.file.name=logs/fraud-detection.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================================================
# Jackson JSON Configuration
# ============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ============================================================================
# Static Resources Configuration
# ============================================================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# ============================================================================
# Error Handling
# ============================================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================================================
# Actuator Configuration (Optional - for monitoring)
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ============================================================================
# Custom Application Properties
# ============================================================================
# Risk Thresholds (matching Python model)
app.risk.low-threshold=0.30
app.risk.high-threshold=0.70

# Pagination
app.pagination.default-page-size=20
app.pagination.max-page-size=100

# ============================================================================
# Development Profile (Optional)
# ============================================================================
# Uncomment for development-specific settings
#spring.profiles.active=dev